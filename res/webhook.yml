---
http:
  port: 8080
rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  exchange: "gitlab"
  exchange-durable: true
  routing-key: "gitlab/events"
gitlab-projects-mapping:
  "group/projectname":
    - "#channel1"
    - "#channel2"
mattermost:
  enable-hook: true
  token: "mattermostsecret"
  response-username: "webhook"
slack:
  enable-hook: true
  token: "slacksecret"
