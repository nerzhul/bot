---
mattermost:
  url: "http://localhost:8065"
  ws-url: "ws://localhost:8065"
  irc-webhook-url: "http://localhost:8065/hooks/blah"
  irc-allowed-senders:
    - "johndoe"
  irc-sender-routing-key: "irc-chat-send"
  username: "bot"
  password: "password"
  email: "bot@bot.local"
  user-first: "Bot"
  user-last: "Bot"
  team: "MyTeam"
  twitter-channel: "channel-id"
rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  exchange: "commands"
  publisher-routing-key: "chat-command"
  consumers:
    commands:
      queue: "mattermost/commands"
      exchange: "commands"
      exchange-durable: false
      routing-key: "mattermost"
      consumer-id: "mattermost/commands"
    irc:
      queue: "mattermost/irc"
      exchange: "commands"
      exchange-durable: false
      routing-key: "irc-chat"
      consumer-id: "mattermost/irc"
    twitter:
      queue: "mattermost/twitter"
      exchange: "twitter"
      exchange-durable: false
      routing-key: "mattermost"
      consumer-id: "mattermost/twitter"
